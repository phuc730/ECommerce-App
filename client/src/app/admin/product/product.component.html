<div class="col-lg-12" style="background: white;">
    <div class="card">
      <div class="card-header" style="border:1px solid black;">
        <h3 style="text-align: center;"><i class="fa fa-align-justify" style="margin-right: 10px;"></i>LIST OF PRODUCTS</h3>
      </div>
      <div class="card-header" style="border:1px solid black;">
        <button type="button" class="btn btn-block btn-primary" style="width: 10%;" [routerLink]="['/admin/product/product-create']">
          Create
        </button>
      </div>
      <div class="card-body" style="border:1px solid black;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Brand</th>
              <th>Type Product</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.productBrand}}</td>
              <td>{{product.productType}}</td>
              <td>
                <span class="badge badge-success">
                  <button type="button" class="btn btn-block btn-success" [routerLink]="['/admin/product/product-edit',product.id]">
                    Edit
                  </button>
                </span>
              </td>
              <td>
                <span class="badge badge-danger">
                  <button type="button" class="btn btn-block btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager
                [pageSize]="shopParams.pageSize"
                [totalCount]="totalCount"
                [pageNumber]="shopParams.pageNumber"
                (pageChanged)="onPageChanged($event)">
            ></app-pager>
         </div>
      </div>
    </div>
  </div>
