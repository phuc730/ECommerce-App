<div class="row" style="background: white;">
    <form class="was-validated" #itemForm="ngForm" style="width: 45%; margin-left: 45px;">
        <div class="col-lg-12">
            <input type="hidden" name="id" [value]="typeId" [(ngModel)]="productForm.id" />
            <input type="hidden" name="pictureUrl" value="s" [(ngModel)]="productForm.pictureUrl"/>
            <div class="form-group">
                <label class="form-col-form-label" for="inputError2">NAME</label>
                <input type="text" class="form-control" id="inputError2" required name="name"
                    [(ngModel)]="productForm.name">
                <div class="valid-feedback">
                    Input is valid.
                </div>
                <div class="invalid-feedback">
                    Please provide a valid information.
                </div>
            </div>
            <div class="form-group">
                <label class="form-col-form-label" for="inputError2">QUANTITY</label>
                <input type="number" class="form-control" id="inputError2" required
                    pattern="^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]+)(\.[0-9][0-9])?$" name="quantity"
                    [(ngModel)]="productForm.quantity">
                <div class="valid-feedback">
                    Input is valid.
                </div>
                <div class="invalid-feedback">
                    Please provide a valid information.
                </div>
            </div>
            <div class="form-group">
                <label class="form-col-form-label" for="inputError2">PRICE</label>
                <input type="number" class="form-control" id="inputError2" required name="price"
                    [(ngModel)]="productForm.price">
                <div class="valid-feedback">
                    Input is valid.
                </div>
                <div class="invalid-feedback">
                    Please provide a valid information.
                </div>
            </div>
            <div class="form-group">
                <label class="form-col-form-label" for="select1">BRAND</label>
                <div>
                    <select id="select1" name="select1" class="form-control" name="productBrandId"
                        [(ngModel)]="productForm.productBrandId"
                        >
                        <option *ngFor="let brand of brands" 
                        [selected]="productForm.productBrandId === brand.id"
                        [ngValue]="brand.id">
                            {{brand.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-col-form-label" for="select1">TYPE PRODUCT</label>
                <div>
                    <select id="select1" class="form-control" name="productTypeId"
                        [(ngModel)]="productForm.productTypeId">
                        <option *ngFor="let type of types" 
                        [selected]="productForm.productTypeId === type.id"
                        [ngValue]="type.id"
                        >
                            {{type.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-col-form-label" for="select1">STATUS</label>
                <div>
                    <select id="select1" class="form-control" name="status" [(ngModel)]="productForm.status">
                        <option value="Active">Active</option>
                        <option value="No Active">No Active</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-col-form-label" for="textarea-input">DESCRIPTION</label>
                <div>
                    <textarea id="textarea-input" required name="description" rows="9" class="form-control"
                        placeholder="Content.." [(ngModel)]="productForm.description"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button [disabled]="!itemForm.valid"
            (click)="onSubmit(itemForm.value)" type="submit" class="btn btn-sm btn-primary"
                style="margin-right: 5%;"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>

        <!--/.col-->
        
    </form>
    <div class="col-lg-6">
        <div class="card h-40 shadow-sm">
            <div class="image position-relative;" style="cursor: pointer;">
                <img [src]="productForm.pictureUrl" class="img-fluid bg-light"
                    style="width: 328px; height: 328px; margin-left: 30%;" *ngIf="productForm.id != null"/>
                <img [src]="this.url" class="img-fluid bg-light"
                    style="width: 328px; height: 328px; margin-left: 30%;" *ngIf="productForm.id == null"/>
            </div>
        </div>
        <!-- <form #iamgeForm> -->
        <div class="form-group" class="row">
            <div class="col-md-9">
                <!-- Chi chon duoc file image -->
                <input type="file" #Image accept="image/*" id="file-input" name="pictureUrl"
                    (change)="onselectFile($event)">
            </div>
            <!-- <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
        <button type="button" class="btn btn-block btn-success" [disabled] = "Image.value==''" (click)="onSubmit()">
            Upload File
        </button>
    </div> -->
        </div>
        <!-- </form> -->
    </div>
</div>
