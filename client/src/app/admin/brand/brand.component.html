<div class="col-lg-12" style="background: white;">
  <div class="card">
    <div class="card-header" style="border:1px solid black;">
      <h3 style="text-align: center;"><i class="fa fa-align-justify" style="margin-right: 10px;"></i>Danh sach cac
        thuong hieu</h3>
    </div>
    <div class="card-header" style="border:1px solid black;">
      <button type="button" class="btn btn-block btn-primary" style="width: 10%;">Them moi</button>
    </div>
    <div class="card-body" style="border:1px solid black;">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ten thuong hieu</th>
            <th>Sua thong tin</th>
            <th>Xoa thuong hieu</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brands">
            <td>{{brand.id}}</td>
            <td>{{brand.name}}</td>
            <td>
              <span class="badge badge-success">
                <button type="button" class="btn btn-block btn-success" routerLink="/admin/brand/brand-edit">
                  Sua
                </button>
              </span>
            </td>
            <td>
              <span class="badge badge-danger">
                <button type="button" class="btn btn-block btn-danger">Xoa</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination" style="margin-left: 40%;">
        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
