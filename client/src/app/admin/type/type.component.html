<div class="col-lg-12" style="background: white;" *ngIf="types">
    <div class="card">
      <div class="card-header" style="border:1px solid black;">
        <h3 style="text-align: center;"><i class="fa fa-align-justify" style="margin-right: 10px;"></i>List of product type</h3>
      </div>
      <div class="card-header" style="border:1px solid black;">
        <button type="button" class="btn btn-block btn-primary" style="width: 10%;" [routerLink]="['/admin/type/type-create']"> 
          CREATE</button>
      </div>
      <div class="card-body" style="border:1px solid black;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>EDIT</th>
              <th>DELETE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let type of types">
              <td>{{type.id}}</td>
              <td>{{type.name}}</td>
              <td>
                <span class="badge badge-success">
                  <button type="button" class="btn btn-block btn-success" [routerLink]="['/admin/type/type-edit', type.id]">
                    Edit
                  </button>
                </span>
              </td>
              <td>
                <span class="badge badge-danger">
                  <button type="button" class="btn btn-block btn-danger"  (click)="deleteType(type.id)">Delete</button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
          <app-pager
              [pageSize]="shopParams.pageSize"
              [totalCount]="totalCount"
              [pageNumber]="shopParams.pageNumber"
              (pageChanged)="onPageChanged($event)">
          ></app-pager>
       </div>
      </div>
    </div>
  </div>
